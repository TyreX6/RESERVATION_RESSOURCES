<div class="row wrapper border-bottom page-heading">
  <div class="col-lg-12">
    <h2> Catégories </h2>
    <ol class="breadcrumb">
      <li class="active"><strong>Accueil</strong></li>
    </ol>
  </div>
</div>
<div class="clearfix"></div>
<div class="col-lg-12 top30">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Les Catégories des ressources</h5>
    </div>
    <div class="ibox-content collapse in" id="demo1">
      <div class="widgets-container">
        <div class="row m-b-sm m-t-sm">
          <div class="col-md-1">
            <button class="red btn btn-outline btn-sm" id="loading-example-btn" type="button"
                    (click)="refresh()"><i class="fa fa-refresh"></i> Refresh
            </button>
          </div>
          <div class="col-md-11">
            <div class="input-group">
              <input id="search-projects" type="text" class="input-sm form-control" placeholder="Recherche">
            </div>
          </div>
        </div>
        <!-- All projects assigned to this account -->
        <div class="project-list">
          <div class="wrapper-content ">
            <div class="row">
              <div *ngFor="let categ of categories" class="col-md-6 col-lg-6 col-xs-12 bottom10">
                <button [routerLink]="['/logged/resources/list',categ.id]" type="button"
                        class="btn btn-outline green btn-category">{{categ.name}}
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- start footer -->
<div class="footer">
  <div class="pull-right">
    <ul class="list-inline">
      <li><a title="" href="#">Accueil</a></li>
      <li><a title="" href="#"> Profile </a></li>
      <li><a title="" href="#">Liste Réservations</a></li>
      <li><a title="" href="#">Recherche</a></li>
    </ul>
  </div>
  <div><strong>Gestion de réservation des ressources</strong></div>
</div>
