
        <div class="row wrapper border-bottom page-heading">
          <div class="col-lg-12">
            <h2> Ajout réservation </h2>
            <ol class="breadcrumb">
              <li><a href="#">Accueil</a></li>
              <li class="active"><strong>Ajout de réservation</strong></li>
              <li *ngIf="deviceID" class="active"><strong>{{deviceID}}</strong></li>
            </ol>
          </div>
        </div>
        <div class="wrapper-content ">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <!-- / ibox-title -->
                <div id="demo1" class="ibox-content collapse in">
                  <div class="demo-container">
                    <div class="widgets-container">
                      <div class="row">
                        <div class="col-md-4" *ngIf="!deviceID">
                          <h4>Catégories</h4>

                          <!--<select2 class="select2-active" [cssImport]=true [data]="categoriesData"-->
                                   <!--(valueChanged)="categoryChanged($event)"></select2>-->

                          <ng-select [items]="categoriesData$ | async"
                                     bindLabel="name"
                                     bindValue="id"
                                     (change)="categoryChanged($event)"
                                     [(ngModel)]="categorySelected">
                          </ng-select>

                        </div>
                        <div [ngClass]="{'col-md-4': !deviceID, 'col-md-8': deviceID}">
                          <h4>Ressources</h4>
                          <!--<select2 [cssImport]=true [data]="resourcesData"-->
                                   <!--[value]="startValue" (valueChanged)="changed($event)"></select2>-->
                          <ng-select [items]="resourcesData$ | async"
                                     bindLabel="name"
                                     bindValue="id"
                                     (change)="changed($event)"
                                     [(ngModel)]="deviceSelected">
                          </ng-select>
                        </div>

                        <div class="col-md-2 col-xs-12 right">
                          <button (click)="openModal()" type="button" class="btn btn-success top25 right full-width"
                                  data-color="teal"><i
                            class="fa fa-plus"></i></button>
                        </div>

                        <div class="col-md-2 col-xs-12 right">
                          <button type="button" (click)="refreshCalendar(deviceSelected)"
                                  class="btn btn-primary top25 right full-width"><i
                            class="fa fa-refresh"></i> Actualiser
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div id="demo2" class="ibox-content collapse in">
                  <div class="demo-container">
                    <div class="widgets-container">

                      <!-- Full Calendar -->
                      <!--<div id="calendar-container">-->
                      <!--<div id="calendar"></div>-->
                      <!--</div>-->
                      <!--TODO  eventResize update parameter -->
                      <div *ngIf="calendarOptions">
                        <ng-fullcalendar #ucCalendar [options]="calendarOptions"
                                         (eventClick)="eventClick($event.detail)"
                                         (select)="calendarClick($event.detail)"
                                         (eventResize)="resizeEvent($event.detail)"
                                         (eventDrop)="updateEvent($event.detail)"
                                         (dayClick)="dayClick($event.detail)"
                                         (clickButton)="clickButton($event.detail)"
                                         [(eventsModel)]="events">
                        </ng-fullcalendar>
                      </div>
                      <!--<div style='clear:both'></div>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>





  <!-- Go top -->
