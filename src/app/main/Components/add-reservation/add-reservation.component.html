<section class="content">
  <div class="page-container">
    <div class="page-content-wrapper animated fadeInRight">
      <div class="page-content">
        <div class="row wrapper border-bottom page-heading">
          <div class="col-lg-12">
            <h2> Ajout réservation </h2>
            <ol class="breadcrumb">
              <li><a href="#">Accueil</a></li>
              <li class="active"><strong>Ajout de réservation</strong></li>
            </ol>
          </div>
        </div>
        <div class="wrapper-content ">
          <div class="row">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <!-- / ibox-title -->
                <div id="demo1" class="ibox-content collapse in">
                  <div class="demo-container">
                    <div class="widgets-container">
                      <div class="row">
                        <div class="col-md-4">
                          <h4>Catégories</h4>
                          <select2 class="select2-active" [cssImport]=true [data]="categoriesData" [width]="300"
                                   (valueChanged)="categoryChanged($event)"></select2>
                        </div>
                        <div class="col-md-4">
                          <h4>Ressources</h4>
                          <select2 [cssImport]=true [data]="resourcesData" [width]="300"
                                   (valueChanged)="changed($event)" [value]="startValue"></select2>
                        </div>

                        <div class="col-md-4">
                          <div class="button-demo js-modal-buttons">
                            <button (click)="openModal()" type="button" class="btn bg-teal top20 right" data-color="teal"><i
                              class="fa fa-plus"></i></button>
                          </div>
                        </div>


                      </div>
                      <!--<div id="external-events">-->
                      <!--<div class='fc-event'>My Event 1</div>-->
                      <!--<div class='fc-event'>My Event 2</div>-->
                      <!--<div class='fc-event'>My Event 3</div>-->
                      <!--<div class='fc-event'>My Event 4</div>-->
                      <!--<div class='fc-event'>My Event 5</div>-->
                      <!--<p>-->
                      <!--<input type='checkbox' id='drop-remove' />-->
                      <!--<label for='drop-remove'>remove after drop</label>-->
                      <!--</p>-->
                      <!--</div>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div id="demo2" class="ibox-content collapse in">
                  <div class="demo-container">
                    <div class="widgets-container">

                      <!-- Full Calendar -->
                      <!--<div id="calendar-container">-->
                      <!--<div id="calendar"></div>-->
                      <!--</div>-->
                      <!--TODO  eventResize update parameter -->
                      <div *ngIf="calendarOptions">
                        <ng-fullcalendar #ucCalendar [options]="calendarOptions"
                                         (eventClick)="eventClick($event.detail)"
                                         (select)="calendarClick($event.detail)"
                                         (eventResize)="resizeEvent($event.detail)"
                                         (eventDrop)="updateEvent($event.detail)"
                                         (dayClick)="dayClick($event.detail)"
                                         (clickButton)="clickButton($event.detail)"
                                         [(eventsModel)]="events">
                        </ng-fullcalendar>
                      </div>
                      <!--<div style='clear:both'></div>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- start footer -->
        <div class="footer">
          <div class="pull-right">
            <ul class="list-inline">
              <li><a title="" href="#">Accueil</a></li>
              <li><a title="" href="#"> Profile </a></li>
              <li><a title="" href="#">Liste Réservations</a></li>
              <li><a title="" href="#">Recherche</a></li>
            </ul>
          </div>
          <div><strong>Gestion de réservation des ressources</strong> </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Go top -->
</section>
